<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1 initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="HandheldFriendly" content="true">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">

    <title>Contacts | Airbnb</title>

    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- Begin header -->
    <header class="header">
        <div class="container">
            <div class="header__row">
                <a href="/" class="header__logo">
                    <img src="img/logo.png" alt="Airbnb">
                </a>
                <div class="header__nav">
                    <nav>
                        <ul>
                            <li><a href="#">How it works?</a></li>
                            <li><a href="#">Browse</a></li>
                            <li><a href="#">Research</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Contacts</a></li>
                        </ul>
                    </nav>
                    <a href="#" class="header__signup">Sign Up</a>
                </div>
                <div class="mobile-menu">
                    <div class="mobile-menu__icon">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- // -->
    <main>
        <!-- Begin contact us -->
        <section class="contact-us">

            <div class="container">
                <div class="contact-us__sidebar">
                    <form class="contact-us__form" id="contact-form" action="/" method="get">
                        <h2 class="contact-us__sidebar-title">Contact Us</h2>
                        <div class="contact-us__form-item">
                            <label class="contact-us__form-label" for="contact-subject">Subject</label>
                            <div class="contact-us__form-field select-field">
                                <select name="subject" id="contact-subject">
                                    <option selected value="0">Work opportunities</option>
                                    <option value="1">Questions about product</option>
                                    <option value="2">Ð¡ooperation</option>
                                    <option value="3">Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="contact-us__form-item">
                            <div class="contact-us__form-error"></div>
                            <label class="contact-us__form-label" for="contact-name">NAME</label>
                            <div class="contact-us__form-field">
                                <input type="text" id="contact-name" data-required placeholder="Enter your name...">
                            </div>
                        </div>
                        <div class="contact-us__form-item">
                            <div class="contact-us__form-error"></div>
                            <label class="contact-us__form-label" for="contact-phone">Phone number</label>
                            <div class="contact-us__form-field">
                                <input type="tel" id="contact-phone" data-required
                                    placeholder="Enter your phone number...">
                            </div>
                        </div>
                        <div class="contact-us__form-item">
                            <div class="contact-us__form-error"></div>
                            <label class="contact-us__form-label" for="contact-email">EMAIL</label>
                            <div class="contact-us__form-field">
                                <input type="email" id="contact-email" data-required
                                    placeholder="Enter your email address...">
                            </div>
                        </div>
                        <div class="contact-us__form-item">
                            <label class="contact-us__form-label" for="contact-message">message</label>
                            <div class="contact-us__form-field">
                                <textarea id="contact-message" placeholder="Your message..."></textarea>
                            </div>
                        </div>
                        <div class="contact-us__form-send">
                            <input type="submit" value="Send">
                        </div>
                    </form>
                    <div class="contact-us__success">
                        <div class="contact-us__success-image">
                            <img src="img/contact-success.png" alt="Form is send!">
                        </div>
                        <h3 class="contact-us__success-title">We received your message!</h3>
                        <h6 class="contact-us__success-subtitle">
                            Thanks for contacting us! We will get back to you ASAP
                        </h6>
                        <a href="#" class="contact-us__success-btn">Great!</a>
                    </div>
                </div>
            </div>
            <div class="contact-us__map" id="map" data-markers="37.7710949,-122.4032025" data-lat="37.7710949"
                data-lng="-122.4032025" data-zoom="16.0"></div>
            <div class="contact-us__info">
                <div class="contact-us__info-item address-icon contact-us__info-item_icon-address">
                    888 Brannan Street,<br>
                    in San Francisco, California
                </div>
                <a class="contact-us__info-item contact-us__info-item_icon-phone" href="tel:+1 (039) 032 03 84">
                    +1(039) 032 03 84
                </a>
                <a class="contact-us__info-item contact-us__info-item_icon-email" href="mailto:info@airbnb.com">
                    info@airbnb.com
                </a>
            </div>
        </section>
        <!-- // -->
    </main>
    <!-- // -->
    <!-- Begin scripts -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGV76eqqzlv8L0leiYiGS3v10pbIMFaiE">
    </script>
    <script src=" js/libs.min.js"> </script>
    <script src="js/common.js"></script>
    <!-- // -->
</body>

</html>
